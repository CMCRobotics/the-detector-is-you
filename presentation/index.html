<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Le d&eacute;tecteur c'est&nbsp;toi</title>
		<link rel="stylesheet" href="../dist/reveal.css">
		<link rel="stylesheet" href="../dist/theme/moon.css">
	</head>
	<body>

		<div class="reveal">
			<div class="slides">
				<section>
					<h1>D&eacute;marrage</h1>
					<form action="#">
					  Code session <input style="vertical-align: middle; height: 1.5em; width: 20%; font-size: 0.6em;" type="text" name="session_code">
					  <br><button style="vertical-align: middle;height: 3em; width: 20%;" type="submit">En route !</button>
					</form>
					<p id="json"></p>
				</section>
				<section>
					<h1>Le d&eacute;tecteur c'est&nbsp;toi</h1>
				</section>

				<section data-markdown>
					<textarea data-template>
					## On se connait ?
					
				    </textarea>
				</section>

			</div>
		</div>
		<script src="../dist/jquery.min.js"></script>
		<script src="../dist/reveal.js"></script>
		<script src="../plugin/markdown/markdown.js"></script>
		<script>
			Reveal.initialize({
				plugins: [ RevealMarkdown ],
				progress: true,
				controls: true
			});


			$(function() {
				$('body').on('submit','form',function() {
					var answers = [];
					$('input[type="text"]', this).each(function(){
					  answers.push({'name':$(this).data('name'), 'value':this.value});
					});
					var data = {
						'answers': answers
					};
					json = JSON.stringify(data);
					$('#json').append(json);
					return false;
				});    
			});
		</script>

	</body>
</html>
